<div class = "bg-blue-950 text-white">
  <h2 class="font-lato text-xl"> <strong> Popular Movies </strong></h2>

<!--    <p>-->
<!--      {{popMovies}}-->
<!--    </p>-->

    <ul class = "flex gap-4 flex-wrap  justify-center">
      <li class = ""
          *ngFor="let movie of popMovies">
<!--              {{ movie.title }}-->
          <a id = "MovieButton" class = "flex-wrap block shadow-md rounded-0 cursor-pointer
          duration-300 ease-in-out bg-blue-500 hover:bg-blue-300
          transform transition-transform hover:scale-110 border-4 border-gray-500 hover:border-electricBlue"
           (click)="navigateToTitleDetails(movie)">
          <img src= "{{getPosterUrl(movie.poster_path)}}"  alt="{{movie.title}}" class="max-h-[200px]
          " title="{{movie.overview}}">
        </a>

      </li>
    </ul>

</div>
