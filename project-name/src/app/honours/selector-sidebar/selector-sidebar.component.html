<div class="font-lato">
    <button (click)="changeLayerColour('blue')">
        <div class="text-blue-500">
            Change Layer Colour Blue
        </div>
    </button>
    
    
    <button (click)="changeLayerColour('green')">
        <div class="text-green-800">
            Change Layer Colour Green
        </div>
    </button>

    <button (click)="add_amount(3)">
        <div class="text-black">
            Add 3 to number
        </div>
    </button>

    <div>
        <button (click)="changeFieldSymbology('Walk_gc_md_inis_Access')">
            <div class="text-green-950">
                Walking to Group Centre Access mdINIS
            </div>
        </button>
    </div>

    <div>
        <button (click)="changeFieldSymbology('Population_density')">
            <div class="text-green-950">
                Population
            </div>
        </button>
    </div>

<!-- Development Scenarios dropdown -->
<div class="flex p-10">
    <button id="dropdownDevScenarios" data-dropdown-toggle="dropdownDS" data-dropdown-placement="right"
        class="me-3 mb-3 md:mb-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
        font-medium rounded-sm text-sm px-5 py-2.5 text-center inline-flex items-center 
        dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
        type="button">
        Development Scenario

        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <!-- Down Arrow: viewBox="0 0 10 6" d="m1 1 4 4 4-4""
             Right: viewBox="0 0 6 10" d="m1 9 4-4-4-4" -->
    </button>
        
    <!-- Dropdown menu -->
    <div id="dropdownDS" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-sm shadow w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">

            <li *ngFor="let DS of devScenarios">
                <button (click)="selectDevScenario(DS)"
                class="block px-4 py-2 w-full text-left hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                {{devScenarios_labels[DS]}}
                </button>
            </li>

        </ul>
    </div>
</div>

<!-- Services dropdown -->
<div class="flex p-10">
    <button id="dropdownServices" data-dropdown-toggle="dropdownService" data-dropdown-placement="right"
        class="me-3 mb-3 md:mb-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
        font-medium rounded-sm text-sm px-5 py-2.5 text-center inline-flex items-center 
        dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
        type="button">
        Service

        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <!-- Down Arrow: viewBox="0 0 10 6" d="m1 1 4 4 4-4""
             Right: viewBox="0 0 6 10" d="m1 9 4-4-4-4" -->
    </button>
        
    <!-- Dropdown menu -->
    <div id="dropdownService" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-sm shadow w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">

            <li *ngFor="let service of services">
                <button (click)="selectService(service)"
                class="block px-4 py-2 w-full text-left hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                {{services_labels[service]}}
                </button>
            </li>

        </ul>
    </div>
</div>
    

<!-- Modes dropdown -->
<div class="flex p-10">
    <button id="dropdownModes" data-dropdown-toggle="dropdownMode" data-dropdown-placement="right"
        class="me-3 mb-3 md:mb-0 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
        font-medium rounded-sm text-sm px-5 py-2.5 text-center inline-flex items-center 
        dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
        type="button">
        Mode

        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <!-- Down Arrow: viewBox="0 0 10 6" d="m1 1 4 4 4-4""
             Right: viewBox="0 0 6 10" d="m1 9 4-4-4-4" -->
    </button>
        
    <!-- Dropdown menu -->
    <div id="dropdownMode" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-sm shadow w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">

            <li *ngFor="let mode of modes">
                <button (click)="selectMode(mode)"
                class="block px-4 py-2 w-full text-left hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                {{modes_labels[mode]}}
                </button>
            </li>

        </ul>
    </div>
</div>
    
   

</div>
